<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="js logo.png" type="image/x-icon">
    <title> CountDown: 30/12/2023 </title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index2.css">
</head>
<body>


  <section class="home">
    <h2 class="my-2 py-2 text-white text-center container"> Reach To  : December / 30 / 2023 </h2>

    <div class="d-flex justify-content-center container">
      <div class="CounterDesign d-flex justify-content-center align-items-center ">
        <div class="row justify-content-around align-items-center w-100">
          <div class="col-md-3 my-1 ">
            <div class="text-center m-0">
              <h1 class="" id="days">04</h1>
              <h6  class="">Days</h6>
            </div>
          </div>
          <div class="col-md-3 my-1 ">
            <div class="text-center m-0">
              <h1 class="" id="hours">04</h1>
              <h6  class="">Hours</h6>
            </div>
          </div>
          <div class="col-md-3 my-1 ">
            <div class="text-center m-0">
              <h1 class="" id="minutes">04</h1>
              <h6  class="">Minutes</h6>
            </div>
          </div>
          <div class="col-md-3 my-1 ">
            <div class="text-center m-0 cool">
              <h1 class="" id="seconds">04</h1>
              <h6  class="">Seconds</h6>
            </div>
          </div>
        </div>
      </div>

    </div>
  </section>



    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>


    </script>
</body>
</html>
